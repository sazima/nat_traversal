os: windows
language: shell
before_install:
  - choco install python --version=3.6
  - python -m pip install --upgrade pip
env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
install:
  - pip install -r requirements.txt
script:
  - bash -c echo "Tests would go here"
before_deploy:
  - pyinstaller -F run_client.py
  - pyinstaller -F run_server.py
deploy:
  provider: releases
  api_key: $RELEASE_TOKEN
  file_glob: true
  file: dist/*.exe
  skip_cleanup: true
  on:
    branch: test            # Your GitHub repo default branch